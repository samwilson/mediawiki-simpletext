name: CI

on: [push]

jobs:
  build:

    strategy:
        matrix:
            os: [ ubuntu-latest ]
            php: [ '7.2', '7.3', '7.4' ]

    runs-on: ${{matrix.os}}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.php}}

      - name: Install
        run: |
          npm install
          composer install

      - name: Test
        run: |
          grunt
          composer test
